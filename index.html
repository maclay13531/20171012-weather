<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>\
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<div class="container">
		<div class="row header">
			<div class="col-sm-4">
				<form class="search-zip text-center">
					<input type="number" id="zip" placeholder="00000">
				</form>
			</div>
			<div class="col-sm-4">
				<form class="search-name text-center">
					<input type="text" id="name" placeholder="Atlanta">
				</form>
			</div>
			<div class="col-sm-4">

			</div>
		</div>
		<div class="row main">
			<div class="col-sm-6 text-center">
				<div class="col-sm-12 city-name">CITY NAME :</div>
				<div class="col-sm-12 coor-lon">COORD IN LON :</div>
				<div class="col-sm-12 coor-lat">COORD IN LAT :</div>
				<div class="col-sm-12 temp-curr">TEMPERATURE :</div>
				<div class="col-sm-12 temp-max">MAX TEMP :</div>
				<div class="col-sm-12 temp-min">MIN TEMP :</div>
				<div class="col-sm-12 wind-speed">WIND SPEED :</div>
				<div class="col-sm-12 wind-direction">WIND DIRECTION</div>
			</div>
			<div class="col-sm-6 text-center">
				<div class="col-sm-12 city-name-r">CITY NAME :</div>
				<div class="col-sm-12 coor-lon-r">COORD IN LON :</div>
				<div class="col-sm-12 coor-lat-r">COORD IN LAT :</div>
				<div class="col-sm-12 temp-curr-r">TEMPERATURE :</div>
				<div class="col-sm-12 temp-max-r">MAX TEMP :</div>
				<div class="col-sm-12 temp-min-r">MIN TEMP :</div>
				<div class="col-sm-12 wind-speed-r">WIND SPEED :</div>
				<div class="col-sm-12 wind-direction-r">WIND DIRECTION</div>
			</div>
		</div>
	</div>

</body>
</html>
